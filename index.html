<html>
<head>
    <title>Arrays</title>
</head>
<body>
<script>
    var fruits=["apple","mango","kiwi","banana"];
    var length=fruits.length;     
    console.log(length);
    console.log(fruits);
        fruits.push("strawberry");
        console.log(fruits);
   
    var alphabets=["d","s","h","m"];
    console.log(alphabets);
          alphabets.sort();
          console.log(alphabets);
          alphabets.reverse();
          console.log(alphabets);
    
    var numbers=["6","8","4","10","12"];
    console.log(numbers);
        var maximum_numbers=Math.max.apply(Math,numbers);
        console.log(maximum_numbers);
        var minimum_number=Math.min.apply(Math,numbers);
        console.log(minimum_number);
</script>
</body>
</html>
